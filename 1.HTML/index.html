<!-- This is a comment tag. The web browser's ignore it. -->

<!DOCTYPE html>
<!-- Notice the lang attribute. It sets the defalt language to english -->
<html lang="en">
<!-- Head Tag. See head.png -->
<head>
    <!-- These meta tags aren't too important. They just tell the browser random information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Title of the Webpage -->
    <title>Learn HTML</title>
    <!-- Image in header -->
   <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<!-- Body Tag. See body.png -->
<body>

    <!-- Header Tags. See all the 6 sizes of a header -->
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>


    <!-- paragraph tag. basic text -->
    <p>This is a paragraph</p>

    <!-- paragraph tag with Link tag inside it-->
    <p>This is a <a href="https://www.google.com/" target="blank">Link</a></p>

    <!-- image tag -->
    <img src="head.png">
    <img src="Not correct image" alt="Text if image does not work">

    <!-- Line Break tag-->
    <br>

    <!-- Video Tag. Some video's, like this one, are protected by youtube and won't play :(-->
    <iframe src="https://www.youtube.com/watch?v=u3UU4Kvoy4Y&list=PLUip1xkZ_PdInEnlk6f7jOkpG32zS1Rlo" frameborder="0"></iframe>

    <!-- Horzontal Rule -->
    <hr>

    <!-- Form -->
    <form action="BACKEND STUFF. DON'T WORRY ABOUT IT YET">
        <!-- Inputs for user  input -->
        <input type="text">
        <input type="email">
        <input type="password">
        <input type="checkbox">
        <input type="date">
        <input type="file">

        <!-- Button -->
        <button type="submit">Submit Button</button>

    </form>



    <!-- Table -->
    <table>
        <thead>
            <!--Table Header-->
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </thead>
        <tbody>
            <!--Table data-->
            <td>stuff 1</td>
            <td>stuff 2</td>
            <td>stuff 3</td>
        </tbody>
    </table>

    <!-- text area-->
    <textarea id="" cols="30" rows="10"></textarea>



    <!-- Important Attributes class, id -->

    <p class="cool_paragraph">p tag class 1</p>
    <p class="cool_paragraph">p tag class 2</p>
    <p class="cool_paragraph">p tag class 3</p>

    <p id="paragraph_with_id">p with id</p>

    <!-- Important tag for future with CSS-->

    <div></div>

    
</body>
</html>
